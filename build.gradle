buildscript {

    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.sonarqube" version "2.5"
    id "java"

}

apply plugin: 'java'


repositories {
    mavenCentral()

}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {


    testCompile("junit:junit:4.12")

    testCompile("junit:junit")


}